<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <div class="container">
    <div class="app">
      <body>
        <form>
          <div class="row">
            <div class="col-6">
              <input
                class="search-input"
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
                id="search-city"
              />
            </div>
            <div class="col-3">
              <input
                id="current-button"
                class="btn btn-primary w-100"
                value="Current"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-7">
            <h1 class="cityname" id="city">Tsukuba</h1>
            <h2 class="overview">
              <span id="timestamps">Saturday 13:30</span>,
              <span class="describe" id="describe">sunny</span>
              <div>
                Humidity: <span class="strong" id="humidity">90%</span>, Wind:
                <span class="strong" id="wind">11.18km/h</span>
              </div>
            </h2>
          </div>
          <div class="col-2">
            <div class="image">
              <img src="" alt="" id="icon" />
            </div>
          </div>
          <div class="col-3">
            <div>
              <span class="temp" id="temp">12</span><span class="unit">°C</span>
            </div>
          </div>
        </div>
        <div class="row">
          <ul>
            <li class="1st">
              Sat
              <div class="1stmax">16°</div>
              <div class="1stmin">12°</div>
            </li>
            <li class="2nd">
              Sun
              <div class="2ndmax">16°</div>
              <div class="2ndmin">12°</div>
            </li>
            <li class="3rd">
              Mon
              <div class="3rdmax">16°</div>
              <div class="3rdmin">12°</div>
            </li>
            <li class="4th">
              Tue
              <div class="4thmax">16°</div>
              <div class="4thmin">12°</div>
            </li>
            <li class="5th">
              Wed
              <div class="5thmax">16°</div>
              <div class="5thmin">12°</div>
            </li>
          </ul>
        </div>
      </body>
      <footer>
        This page is coded by
        <a href="https://www.instagram.com/huong_shiho/" target="_blank"
          >Huong Shiho</a
        >
        and is open-sourced on
        <a
          href="https://github.com/wecodeschool/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://lively-nougat-fb33c0.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </div>
  <script src="src/app.js"></script>
</html>
